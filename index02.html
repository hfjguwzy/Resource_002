<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页？</title>
    <style>
        html{
            overflow: hidden;
        }
        body {
            margin: 0;
            height: 99vh;
            background-color: #eee;
        }

        /* *{
            border:1px solid;
        } */
        .flex {
            display: flex;
        }

        .white {
            background-color: white;
        }

        .flex1 {
            flex: 1;
        }

        .column {
            flex-direction: column;
        }

        .mg8 {
            margin: 8px;
        }

        .mgr8 {
            margin-right: 8px;
        }

        .mgt8 {
            margin-top: 8px;
        }

        .shadow {
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
                rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }
    </style>
</head>

<body class="flex">
    <!-- 侧边栏 -->
    <div style="width:200px;z-index:2;" class="white shadow"></div>
    <!-- 主区域 -->
    <div class="flex1">
        <!-- 头部栏 -->
        <div style="height:60px;z-index:1;position: relative;" class="white shadow"></div>
        <!-- <div style="overflow:auto;height:1px;" > -->
            <!-- 内容区 -->
            <div style="overflow:auto;height:100vh;" class="flex1 flex">
                <!-- 左区 -->
                <div style="flex:3;" class="flex column mg8">
                    <!-- 数据区 -->
                    <div class="flex">
                        <!-- 数据块 -->
                        <div style="height:100px;" class="flex1 white mgr8 shadow"></div>
                        <div style="height:100px;" class="flex1 white mgr8 shadow"></div>
                        <div style="height:100px;" class="flex1 white mgr8 shadow"></div>
                        <div style="height:100px;" class="flex1 white shadow"></div>
                    </div>
                    <!-- 列表区 -->
                    <div class="flex column">
                        <!-- 列表项 -->
                        <div style="height:160px;" class="white mgt8 shadow"></div>
                        <div style="height:160px;" class="white mgt8 shadow"></div>
                        <div style="height:160px;" class="white mgt8 shadow"></div>
                        <div style="height:160px;" class="white mgt8 shadow"></div>
                        <div style="height:160px;" class="white mgt8 shadow"></div>
                        <div style="height:160px;" class="white mgt8 shadow"></div>
                    </div>
                </div>
                <!-- 右区 -->
                <div style="flex:1;" class="flex column mgr8 mgt8">
                    <!-- 提示区 -->
                    <div style="height:150px;" class="white shadow"></div>
                    <!-- 消息区 -->
                    <div style="height:300px;" class="white mgt8 shadow"></div>
                </div>
            </div>
        <!-- </div> -->
        
    </div>
</body>

</html>
